# ==================================================
# General configuration
# ==================================================
[general]
import = ["~/.config/alacritty/themes/theme.toml"]

# Reload configuration automatically when it changes
live_config_reload = true


# ==================================================
# Environment variables
# ==================================================
[env]
# Explicit terminal type for better compatibility
TERM = "xterm-256color"


# ==================================================
# Window settings
# ==================================================
[window]
decorations = "None"

# Window padding in pixels
padding = { x = 5, y = 5 }

# Window transparency (1.0 = fully opaque)
opacity = 0.95

# Enable background blur (macOS / some compositors only)
blur = true

# Initial window state
# startup_mode = "Windowed"
startup_mode = "Maximized"


# ==================================================
# Scrolling behavior
# ==================================================
[scrolling]
# Number of lines kept in scrollback buffer
history = 10000

# Scroll speed multiplier
multiplier = 1


# ==================================================
# Font configuration
# ==================================================
[font]
# normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
# bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
# italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
# bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

normal = { family = "CaskaydiaCove Nerd Font", style = "Regular" }
bold = { family = "CaskaydiaCove Nerd Font", style = "Bold" }
italic = { family = "CaskaydiaCove Nerd Font", style = "Italic" }
bold_italic = { family = "CaskaydiaCove Nerd Font", style = "Bold Italic" }

# Font size in points
size = 13.0


# ==================================================
# Terminal / shell configuration
# ==================================================
[terminal]

# Nushell
[terminal.shell]
program = "nu"
args = ["--login", "--interactive", "--execute", "z"]

# # Git Bash
# [terminal.shell]
